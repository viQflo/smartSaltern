<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Posts List - SB Admin Pro</title>
<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
	rel="stylesheet" />
<link href="css/styles.css" rel="stylesheet" />
<link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
<script data-search-pseudo-elements defer
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
	crossorigin="anonymous"></script>
</head>

<body class="nav-fixed">

	<!-- 로딩 화면 -->
	<div id="loading-screen">
		<main>
			<header
				class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
				<div class="container-fluid px-4">
					<div class="page-header-content">
						<div class="row align-items-center justify-content-between pt-3">
							<div class="col-auto mb-3">
								<h1 class="page-header-title">
									<div class="page-header-icon">
										<i data-feather="user-plus"></i>
									</div>
									체험 요청
								</h1>
							</div>
						</div>
					</div>
				</div>
			</header>

			<!-- Main page content -->
			<div class="container-fluid px-4">
				<div class="row gx-4">
					<div class="col-lg-8">
						<div class="card mb-4">
							<div class="card-header">성명</div>
							<div class="card-body">
								<input class="form-control" id="nameInput" type="text"
									placeholder="성명을 입력하세요..." />
							</div>
						</div>

						<div class="card mb-4">
							<div class="card-header">이메일</div>
							<div class="card-body">
								<input class="form-control" id="emailInput" type="email"
									placeholder="이메일을 입력하세요..." />
							</div>
						</div>

						<div class="card mb-4">
							<div class="card-header">회사명</div>
							<div class="card-body">
								<input class="form-control" id="companyInput" type="text"
									placeholder="회사명을 입력하세요..." />
							</div>
						</div>

						<div class="card mb-4">
							<div class="card-header">체험 요청 이유</div>
							<div class="card-body">
								<textarea class="form-control" id="reasonInput" rows="4"
									placeholder="체험 요청 이유를 입력하세요..."></textarea>
							</div>
						</div>
					</div>

					<div class="col-lg-4">
						<div class="card card-header-actions">
							<div class="card-body">
								<div class="d-grid">
									<button class="fw-500 btn btn-primary"
										onclick="submitRequest()">체험 요청하기</button>
									<i class="text-muted" data-feather="info"
										data-bs-toggle="tooltip" data-bs-placement="left"
										title="체험 요청을 제출하면 담당자가 확인 후 연락드릴 예정입니다."></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<!-- 푸터 포함 -->
	<div th:replace="~{fragments/footer}"></div>
	<script>
		// 체험 요청 제출 기능
		function submitRequest() {
			const name = document.getElementById("nameInput").value;
			const email = document.getElementById("emailInput").value;
			const company = document.getElementById("companyInput").value;
			const reason = document.getElementById("reasonInput").value;

			if (name && email && company && reason) {
				// 체험 요청 데이터 처리 (서버로 보내는 코드 추가 가능)
				alert("체험 요청이 제출되었습니다. 담당자가 확인 후 연락드리겠습니다.");

				// 폼 초기화
				document.getElementById("nameInput").value = "";
				document.getElementById("emailInput").value = "";
				document.getElementById("companyInput").value = "";
				document.getElementById("reasonInput").value = "";
			} else {
				alert("모든 필드를 입력하세요.");
			}
		}
	</script>
</body>
</html>
