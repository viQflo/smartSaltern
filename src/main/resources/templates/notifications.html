<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>알림 페이지</title>
<link href="css/styles.css" rel="stylesheet" />
<link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
<script data-search-pseudo-elements defer
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
	crossorigin="anonymous"></script>
</head>
<body class="nav-fixed">
	<!-- 해더시작 -->
	<div th:replace="fragments/header"></div>
	<!-- 로딩 화면 -->
	<div id="loading-screen">
		<!-- Main page content-->
		<div class="container-xl px-4 mt-4">
			<hr class="mt-0 mb-4" />
			<div class="row">
				<div class="col-lg-8">
					<!-- 이메일 알림 설정 card-->
					<div class="card card-header-actions mb-4">
						<div class="card-header">
							이메일 알림 설정
							<div class="form-check form-switch">
								<input class="form-check-input" id="flexSwitchCheckChecked"
									type="checkbox" checked /> <label class="form-check-label"
									for="flexSwitchCheckChecked"></label>
							</div>
						</div>
						<div class="card-body">
							<form>
								<!-- Form Group (default email)-->
								<div class="mb-3">
									<label class="small mb-1" for="inputNotificationEmail">기본
										이메일 알림 설정</label> <input class="form-control"
										id="inputNotificationEmail" type="email"
										value="name@example.com" disabled />
								</div>
								<!-- Form Group (email updates checkboxes)-->
								<div class="mb-0">
									<label class="small mb-2">수신할 이메일 알림 유형을 선택하세요.</label>
									<div class="form-check mb-2">
										<input class="form-check-input" id="checkAccountChanges"
											type="checkbox" checked /> <label class="form-check-label"
											for="checkAccountChanges">계정에 적용된 변경 사항</label>
									</div>
									<div class="form-check mb-2">
										<input class="form-check-input" id="checkAccountGroups"
											type="checkbox" checked /> <label class="form-check-label"
											for="checkAccountGroups">사용자가 속한 그룹에 변경 사항이 적용되었습니다.</label>
									</div>
									<div class="form-check mb-2">
										<input class="form-check-input" id="checkProductUpdates"
											type="checkbox" checked /> <label class="form-check-label"
											for="checkProductUpdates">구매하거나 관심 표시한 제품의 업데이트 정보</label>
									</div>
									<div class="form-check mb-2">
										<input class="form-check-input" id="checkProductNew"
											type="checkbox" checked /> <label class="form-check-label"
											for="checkProductNew">신제품 및 서비스에 대한 정보</label>
									</div>
									<div class="form-check mb-2">
										<input class="form-check-input" id="checkPromotional"
											type="checkbox" /> <label class="form-check-label"
											for="checkPromotional">마케팅 및 프로모션 혜택</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" id="checkSecurity"
											type="checkbox" checked disabled /> <label
											class="form-check-label" for="checkSecurity">보안 경고</label>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!-- 푸시 알림 card-->
					<div class="card card-header-actions mb-4">
						<div class="card-header">
							푸시 알림
							<div class="form-check form-switch">
								<input class="form-check-input" id="smsToggleSwitch"
									type="checkbox" checked /> <label class="form-check-label"
									for="smsToggleSwitch"></label>
							</div>
						</div>
						<div class="card-body">
							<form>
								<!-- Form Group (default SMS number)-->
								<div class="mb-3">
									<label class="small mb-1" for="inputNotificationSms">기본
										SMS 번호</label> <input class="form-control" id="inputNotificationSms"
										type="tel" value="123-456-7890" disabled />
								</div>
								<!-- Form Group (SMS updates checkboxes)-->
								<div class="mb-0">
									<label class="small mb-2">수신할 푸시 알림 유형을 선택하세요.</label>
									<div class="form-check mb-2">
										<input class="form-check-input" id="checkSmsComment"
											type="checkbox" checked /> <label class="form-check-label"
											for="checkSmsComment">누군가 내 게시물에 댓글을 남겼을 때</label>
									</div>
									<div class="form-check mb-2">
										<input class="form-check-input" id="checkSmsShare"
											type="checkbox" /> <label class="form-check-label"
											for="checkSmsShare">누군가 내 게시물을 공유했을 때</label>
									</div>
									<div class="form-check mb-2">
										<input class="form-check-input" id="checkSmsFollow"
											type="checkbox" checked /> <label class="form-check-label"
											for="checkSmsFollow">사용자가 내 계정을 팔로우했을 때</label>
									</div>
									<div class="form-check mb-2">
										<input class="form-check-input" id="checkSmsGroup"
											type="checkbox" /> <label class="form-check-label"
											for="checkSmsGroup">내가 속한 그룹에 새 게시물이 올라왔을 때</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" id="checkSmsPrivateMessage"
											type="checkbox" checked /> <label class="form-check-label"
											for="checkSmsPrivateMessage">개인 메시지를 받았을 때</label>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<!-- Notifications preferences card-->
					<div class="card">
						<div class="card-header">알림 설정</div>
						<div class="card-body">
							<form>
								<!-- Form Group (notification preference checkboxes)-->
								<div class="form-check mb-2">
									<input class="form-check-input" id="checkAutoGroup"
										type="checkbox" checked /> <label class="form-check-label"
										for="checkAutoGroup">그룹 알림을 자동으로 구독</label>
								</div>
								<div class="form-check mb-3">
									<input class="form-check-input" id="checkAutoProduct"
										type="checkbox" /> <label class="form-check-label"
										for="checkAutoProduct"></label>
								</div>
								<!-- Submit button-->
								<button class="btn btn-danger-soft text-danger">신제품 알림을
									자동으로 구독</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 푸터 포함 -->
		<div th:replace="~{fragments/footer}"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
		<script src="js/scripts.js"></script>
</body>
</html>
