<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>보고서 리스트</title>
<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
	rel="stylesheet" />
<link href="css/styles.css" rel="stylesheet" />
<link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
<script data-search-pseudo-elements defer
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
	crossorigin="anonymous"></script>
</head>

<body>
	<!-- 해더시작 -->
	<div th:replace="fragments/header"></div>

	<div id="loading-screen">
		<div id="layoutSidenav_content">
			<div
				class="page-header page-header-compact page-header-light border-bottom bg-white">
				<div class="container-fluid px-4">
					<div class="page-header-content">
						<div class="row align-items-center justify-content-between pt-3">
							<div class="col-auto mb-3">
								<h1 class="page-header-title">
									<div class="page-header-icon">
										<i data-feather="list"></i>
									</div>
								</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Main page content-->

		<div class="container-fluid px-4 mt-5">
			<div class="col-12 col-xl-auto mb-3">
				<a class="btn btn-sm btn-light text-primary"
					href="report_create.html"> <i class="me-1" data-feather="plus"></i>
					보고서 생성하기
				</a>
			</div>
			<div class="card">
				<div class="card-body">
					<table id="datatablesSimple">
						<thead>
							<tr>
								<th>제목</th>
								<th>날짜</th>
								<th>상태</th>
								<th>기타</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>제목</th>
								<th>날짜</th>
								<th>상태</th>
								<th>기타</th>
							</tr>
						</tfoot>
						<tbody>
							<tr>
								<td>제목</td>
								<td>날짜</td>
								<td>
									<div class="badge bg-gray-200 text-dark">초안</div>
								</td>
								<td><a
									class="btn btn-datatable btn-icon btn-transparent-dark me-2"
									href="blog-management-edit-post.html"><i
										data-feather="edit"></i></a> <a
									class="btn btn-datatable btn-icon btn-transparent-dark"
									href="#!"><i data-feather="trash-2"></i></a></td>
							</tr>
							<tr>
								<td>제목</td>
								<td>날짜</td>
								<td>
									<div class="badge bg-green-soft text-green">발행</div>
								</td>
								<td><a
									class="btn btn-datatable btn-icon btn-transparent-dark me-2"
									href="blog-management-edit-post.html"><i
										data-feather="edit"></i></a> <a
									class="btn btn-datatable btn-icon btn-transparent-dark"
									href="#!"><i data-feather="trash-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	<!-- 푸터 포함 -->
	<div th:replace="~{fragments/footer}"></div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>
	<script src="js/datatables/datatables-simple-demo.js"></script>

</html>
