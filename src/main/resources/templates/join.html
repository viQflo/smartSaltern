<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>회원가입</title>
<link href="css/styles.css" rel="stylesheet" />
<link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
<script data-search-pseudo-elements defer
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
	crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
	<!-- 로딩 화면 -->
	<div id="loading-screen">
		<div id="layoutAuthentication">
			<div id="layoutAuthentication_content">
				<main>
					<div class="container-xl px-4">
						<div class="row justify-content-center">
							<div class="col-lg-7">
								<!-- Basic registration form-->
								<div class="card shadow-lg border-0 rounded-lg mt-5">
									<div class="card-header justify-content-center">
										<h3 class="fw-light my-4">회원가입</h3>
									</div>
									<div class="card-body">
										<!-- Registration form-->
										<form action="/register" method="post">
											<div class="row gx-3">
												<div class="col-md-6">
													<!-- 이메일-->
													<div class="mb-3">
														<label class="small mb-1" for="inputEmail">이메일</label> <input
															class="form-control" id="inputEmail" type="text"
															name="userId" placeholder="smhrd@smhrd.com" />
													</div>
												</div>
											</div>
											<!--  두번째 행  -->
											<div class="row gx-3">
												<div class="col-md-6">
													<!-- 비밀번호-->
													<div class="mb-3">
														<label class="small mb-1" for="inputPassword">비밀번호</label>
														<input class="form-control" id="inputPassword"
															type="password" name="userPw" placeholder="비밀번호를 입력해주세요" />
													</div>
												</div>
												<div class="col-md-6">
													<div class="mb-3">
														<label class="small mb-1" for="inputRePassword">비밀번호
															재확인</label> <input class="form-control" id="inputRePassword"
															type="password" aria-describedby="emailHelp"
															placeholder="비밀번호를 입력해주세요" />
													</div>
												</div>
											</div>
											<!--  세번째 행  -->
											<div class="row gx-3">
												<div class="col-md-6">
													<div class="mb-3">
														<label class="small mb-1" for="inputGender">성별 <br>
															<input type="radio" name="userGender" value="male">
															남성 <input type="radio" name="userGender" value="female">
															여성
														</label>
													</div>
												</div>
											</div>
											<!--  네번째 행  -->
											<div class="row gx-3">
												<div class="col-md-6">
													<div class="mb-3">
														<label class="small mb-1" for="inputCompanyName">회사명</label>
														<input class="form-control" id="inputCompanyName"
															name="userDepartment" type="text"
															placeholder="본인이 속한 회사명을 입력해주세요" />
													</div>
												</div>
												<div class="col-md-6">
													<div class="mb-3">
														<label class="small mb-1" for="inputDepartment">부서</label>
														<input class="form-control" id="inputDepartment"
															type="text" placeholder="부서를 입력해주세요" />
													</div>
												</div>
											</div>
											<!-- 회원가입 제출하기-->
											<button class="btn btn-primary btn-block" type="submit">회원가입하기</button>
										</form>
									</div>
									<div class="card-footer text-center">
										<div class="small">
											<a th:href="@{/login}">로그인 하러 가기</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
		<!-- 푸터 포함 -->
		<div th:replace="~{fragments/footer}"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
		<script src="js/scripts.js"></script>
</body>
</html>
