<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>스마트염전 - 대시보드</title>
<link href="css/styles.css" rel="stylesheet" />
<link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
<!-- Chart.js (독립적인 라이브러리, 가장 먼저 로드해도 문제없음) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Font Awesome (아이콘 사용, 가급적 defer 추가) -->
<script data-search-pseudo-elements defer 
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
        crossorigin="anonymous"></script>

<!-- Feather Icons (아이콘 관련, defer 추가 가능) -->
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
        crossorigin="anonymous"></script>

<!-- Bootstrap JS (defer 추가하여 HTML 먼저 로드 후 실행) -->
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

<!-- 프로젝트 내부 스크립트 (외부 라이브러리 로드 후 실행) -->
<script defer src="js/scripts.js"></script>
<script defer src="js/pagepage.js"></script>
</head>

<body class="nav-fixed">
	<!-- 헤더 포함 -->
	<div th:replace="fragments/header"></div>

	<!-- 메인 -->
	<div class="container-xl px-4 mt-5">
		<main>
			<div class="row mb-4">
				<div class="col-xl-4">
					<div class="card h-100">
						<div class="card-body">
							<h5>지도</h5>
							<div id="map" style="height: 250px; background: #eee;">지도 Placeholder</div>
						</div>
					</div>
				</div>
				<div class="col-xl-4">
					<div class="card h-100">
						<div class="card-body">
							<h5>온도 변화</h5>
							<div style="height: 250px;">
								<canvas id="chart1"></canvas>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-4">
					<div class="card h-100">
						<div class="card-body">
							<h5>습도 변화</h5>
							<div style="height: 250px;">
								<canvas id="chart2"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row mb-4">
				<div class="col-xl-4">
					<div class="card h-100">
						<div class="card-body">
							<h5>풍속</h5>
							<div style="height: 250px;">
								<canvas id="chart3"></canvas>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-4">
					<div class="card h-100">
						<div class="card-body">
							<h5>강수량</h5>
							<div style="height: 250px;">
								<canvas id="chart4"></canvas>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-4">
					<div class="card h-100">
						<div class="card-body">
							<h5>일조량</h5>
							<div style="height: 250px;">
								<canvas id="chart5"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row mb-4">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<h5>측정 로그 리스트</h5>
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>시간</th>
										<th>센서 상태</th>
										<th>온도 (℃)</th>
										<th>습도 (%)</th>
										<th>강수량 (mm)</th>
										<th>일조량 (h)</th>
										<th>상태 메모</th>
									</tr>
								</thead>
								<tbody id="sensor-log-body">
									<!-- JavaScript에서 동적으로 채움 -->
								</tbody>
							</table>

							<!-- ✅ 페이지네이션 컨트롤 추가 위치 -->
							<div class="mt-3 d-flex justify-content-center">
    <div id="pagination"></div>
</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<!-- 푸터 포함 -->
	<div th:replace="fragments/footer"></div>


</body>
</html>
