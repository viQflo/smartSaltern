<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>스마트염전 - 대시보드</title>
<link href="css/styles.css" rel="stylesheet" />
<link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script data-search-pseudo-elements defer
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
	crossorigin="anonymous"></script>
</head>
<body class="nav-fixed">

	<!-- 해더시작 -->
	<div th:replace="fragments/header"></div>

	<!-- 페이지 시작  -->
	<div id="layoutSidenav_content">
		<main>
			<header class="py-10 mb-4 bg-gradient-primary-to-secondary">
				<div class="container-xl px-4">
					<div class="text-center">
						<h1 class="text-white">SaltLution</h1>
						<p class="lead mb-0 text-white-50">스마트 염전 통합 대시보드</p>
					</div>
				</div>
			</header>

			<div class="container-xl px-4">
				<div class="row mb-4">
					<div class="col-xl-4">
						<div class="card h-100">
							<div class="card-body">
								<h5>지도</h5>
								<div id="map" style="height: 250px; background: #eee;">지도
									Placeholder</div>
							</div>
						</div>
					</div>
					<div class="col-xl-4">
						<div class="card h-100">
							<div class="card-body">
								<h5>온도 변화</h5>
								<div style="height: 250px;">
									<canvas id="chart1"></canvas>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-4">
						<div class="card h-100">
							<div class="card-body">
								<h5>습도 변화</h5>
								<div style="height: 250px;">
									<canvas id="chart2"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row mb-4">
					<div class="col-xl-4">
						<div class="card h-100">
							<div class="card-body">
								<h5>풍속</h5>
								<div style="height: 250px;">
									<canvas id="chart3"></canvas>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-4">
						<div class="card h-100">
							<div class="card-body">
								<h5>강수량</h5>
								<div style="height: 250px;">
									<canvas id="chart4"></canvas>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-4">
						<div class="card h-100">
							<div class="card-body">
								<h5>일조량</h5>
								<div style="height: 250px;">
									<canvas id="chart5"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row mb-4">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<h5>측정 로그 리스트</h5>
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>시간</th>
											<th>센서</th>
											<th>값</th>
											<th>상태</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>2025-03-26 10:00</td>
											<td>온도</td>
											<td>23.5°C</td>
											<td>정상</td>
										</tr>
										<tr>
											<td>2025-03-26 10:00</td>
											<td>습도</td>
											<td>45%</td>
											<td>정상</td>
										</tr>
										<tr>
											<td>2025-03-26 10:00</td>
											<td>풍속</td>
											<td>5.2 m/s</td>
											<td>주의</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- 푸터 포함 -->
		<div th:replace="fragments/footer"></div>

		<script src="js/chart-setup.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
		<script src="js/scripts.js"></script>
</body>


</html>
