<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Account Settings - Profile - SB Admin Pro</title>
<link href="css/styles.css" rel="stylesheet" />
<link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
<script data-search-pseudo-elements defer
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
	crossorigin="anonymous"></script>
</head>

<body class="nav-fixed">
	<!-- 헤더 포함 -->
	<div th:replace="fragments/header"></div>
	<!-- Main page content-->
	<div class="container-xl px-4 mt-4">
		<hr class="mt-0 mb-4" />
		<div class="row">
			<div class="col-xl-4">
				<!-- Profile picture card-->
				<div class="card mb-4 mb-xl-0">
					<div class="card-header">프로필 사진</div>
					<div class="card-body text-center">
						<!-- Profile picture image-->
						<img class="img-account-profile rounded-circle mb-2"
							src="assets/img/illustrations/profiles/profile-1.png" alt="" />
						<!-- Profile picture help block-->
						<div class="small font-italic text-muted mb-4">JPG 또는 PNG
							형식, 5MB 이하</div>
						<!-- Profile picture upload button-->
						<button class="btn btn-primary" type="button">새 이미지 업로드</button>
					</div>
				</div>
			</div>
			<div class="col-xl-8">
				<!-- 계정 정보 card-->
				<div class="card mb-4">
					<div class="card-header">계정 정보</div>
					<div class="card-body">
						<form>
							<!-- Form Group (username)-->
							<div class="mb-3">
								<label class="small mb-1" for="inputEmail">이메일</label> <input
									class="form-control" id="inputEmail" type="text" name="userId"
									placeholder="smhrd@smhrd.com" />
							</div>
							<!-- Form Row-->
							<div class="row gx-3 mb-3">
								<!-- Form Group (first name)-->
								<div class="col-md-6">
									<label class="small mb-1" for="inputPassword">비밀번호</label> <input
										class="form-control" id="inputPassword" type="password"
										name="userPw" placeholder="비밀번호를 입력해주세요" />
								</div>
								<!-- Form Group (last name)-->
								<div class="col-md-6">
									<label class="small mb-1" for="inputRePassword">비밀번호
										재확인</label> <input class="form-control" id="inputRePassword"
										type="password" aria-describedby="emailHelp"
										placeholder="비밀번호를 입력해주세요" />
								</div>
							</div>
							<!-- Form Row        -->
							<div class="row gx-3 mb-3">
								<!-- Form Group (organization name)-->
								<div class="col-md-6">
									<label class="small mb-1" for="inputGender">성별 <br>
										<input type="radio" name="userGender" value="male"> 남성
										<input type="radio" name="userGender" value="female">
										여성
									</label>
								</div>
							</div>
							<div class="row gx-3 mb-3">
								<!--  네번째 행  -->
								<div class="col-md-6">
									<label class="small mb-1" for="inputCompanyName">회사명</label> <input
										class="form-control" id="inputCompanyName"
										name="userDepartment" type="text"
										placeholder="본인이 속한 회사명을 입력해주세요" />
								</div>
								<!-- 회원가입 제출하기-->
								<div class="mb-3">
									<label class="small mb-1" for="inputDepartment">부서</label> <input
										class="form-control" id="inputDepartment" type="text"
										placeholder="부서를 입력해주세요" />
								</div>
							</div>

							<!-- Save changes button-->
							<button class="btn btn-primary" type="button">변경 사항 저장</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 푸터 포함 -->
	<div th:replace="~{fragments/footer}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
