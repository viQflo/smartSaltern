<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Account Settings - Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
<script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
</head>

<body class="nav-fixed">
    <div class="container-xl px-4 mt-4">
        <hr class="mt-0 mb-4" />
        <div class="row">
            <div class="col-xl-4">
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">프로필 사진</div>
                    <div class="card-body text-center">
                        <img id="profileImage" class="img-account-profile rounded-circle mb-2" src="assets/img/illustrations/profiles/profile-1.png" alt="프로필 이미지" width="150" />
                        <div class="small font-italic text-muted mb-4">JPG 또는 PNG 형식, 5MB 이하</div>
                        <input type="file" id="fileInput" style="display: none;" accept="image/png, image/jpeg">
                        <button class="btn btn-primary" type="button" onclick="document.getElementById('fileInput').click();">새 이미지 업로드</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <div class="card mb-4">
                    <div class="card-header">계정 정보</div>
                    <div class="card-body">
                        <form action="/update" method="post" onsubmit="alert('변경 사항이 저장되었습니다.'); return true;">
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmail">이메일</label>
                                <input class="form-control" id="inputEmail" type="email" name="userId" placeholder="smhrd@smhrd.com" required />
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPassword">비밀번호</label>
                                    <input class="form-control" id="inputPassword" type="password" name="userPw" placeholder="비밀번호를 입력해주세요" required />
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputRePassword">비밀번호 재확인</label>
                                    <input class="form-control" id="inputRePassword" type="password" placeholder="비밀번호를 입력해주세요" required />
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1">성별</label><br>
                                    <input type="radio" name="userGender" value="male" required> 남성
                                    <input type="radio" name="userGender" value="female"> 여성
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputCompanyName">회사명</label>
                                    <input class="form-control" id="inputCompanyName" name="userDepartment" type="text" placeholder="본인이 속한 회사명을 입력해주세요" />
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputDepartment">부서</label>
                                    <input class="form-control" id="inputDepartment" type="text" placeholder="부서를 입력해주세요" />
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">변경 사항 저장</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
