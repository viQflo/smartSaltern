<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>권한부여</title>
<link href="css/styles.css" rel="stylesheet" />
<link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
<script data-search-pseudo-elements defer
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<!-- 헤더 포함 -->
	<div th:replace="fragments/header"></div>
	<!-- 메인 -->
	<div class="container-xl px-4 mt-4">
		<!-- 계정 네비게이터-->
		<nav class="nav nav-borders">
			<a class="nav-link active ms-0" href="join_multi_3">부서만들기</a> <a
				class="nav-link" href="join_multi_2">권한부여하기</a>
		</nav>
	</div>
	<!-- 조직만들기 -->
	<section>
		<div id="layoutAuthentication">
			<div id="layoutAuthentication_content">
				<main>
					<div class="container-xl px-4">
						<div class="row justify-content-center">
							<!-- Create Organization-->
							<div class="col-xl-5 col-lg-6 col-md-8 col-sm-11 mt-4">
								<div class="card text-center h-100">
									<div class="card-body px-5 pt-5 d-flex flex-column">
										<div>
											<div class="h3 text-primary">만들기</div>
											<p class="text-muted mb-4">부서를 만들고 새로운 멤버를 초대하세요</p>
										</div>
										<div
											class="icons-org-create align-items-center mx-auto mt-auto">
											<i class="icon-users" data-feather="users"></i> <i
												class="icon-plus fas fa-plus"></i>
										</div>
									</div>
									<div class="card-footer bg-transparent px-5 py-4">
										<div class="small text-center">
											<a class="btn btn-block btn-primary" href="join_multi_1">새로운
												조직을 만드세요</a>
										</div>
									</div>
								</div>
							</div>
							<!-- Join Organization-->
							<div class="col-xl-5 col-lg-6 col-md-8 col-sm-11 mt-4">
								<div class="card text-center h-100">
									<div
										class="card-body px-5 pt-5 d-flex flex-column align-items-between">
										<div>
											<div class="h3 text-secondary">가입하다</div>
											<p class="text-muted mb-4">엑세스 코드를 입력하거나 기존 조직에 대한 액세스를
												요청하세요</p>
										</div>
										<div class="icons-org-join align-items-center mx-auto">
											<i class="icon-user" data-feather="user"></i> <i
												class="icon-arrow fas fa-long-arrow-alt-right"></i> <i
												class="icon-users" data-feather="users"></i>
										</div>
									</div>
									<div class="card-footer bg-transparent px-5 py-4">
										<div class="small text-center">
											<a class="btn btn-block btn-secondary" href="join_multi_3">조직에
												가입하다</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
	</section>

	<!-- 푸터 포함 -->
	<div th:replace="fragments/footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
