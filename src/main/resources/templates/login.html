<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>로그인</title>
<link href="css/styles.css" rel="stylesheet" />
<link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
<script data-search-pseudo-elements defer
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
	crossorigin="anonymous"></script>
</head>

<body>
	<!-- 헤더 포함 -->
	<div th:replace="fragments/header"></div>
		<div id="layoutAuthentication">
			<div id="layoutAuthentication_content">
				<div class="container-xl px-4">
					<div class="row justify-content-center">
						<div class="col-lg-5 col-md-6 col-sm-8 col-10">
							<!-- Basic login form-->
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header justify-content-center">
									<h3 class="fw-light my-4">로그인</h3>
								</div>
								<div class="card-body">
									<!-- Login form-->
									<form action="/login" method="post">
										<!--이메일-->
										<div class="mb-3">
											<label class="small mb-1" for="inputEmail">이메일</label> <input
												class="form-control" id="inputEmail" type="email"
												name="userId" placeholder="smhrd@smhrd.com" />
										</div>
										<!-- 비밀번호-->
										<div class="mb-3">
											<label class="small mb-1" for="inputPassword">비밀번호</label> <input
												class="form-control" id="inputPassword" type="password"
												name="userPw" placeholder="비밀번호를 입력해주세요" />
										</div>
										<!-- 로그인 유지하기-->
										<div class="mb-3">
											<div class="form-check">
												<input class="form-check-input" id="rememberPasswordCheck"
													type="checkbox" value="" /> <label
													class="form-check-label" for="rememberPasswordCheck">로그인
													상태 유지하기</label>
											</div>
										</div>
										<!-- 로그인 실패 시 오류 메시지 출력 -->
										<div id="error-message" class="alert alert-danger mt-3"
											style="display: none;">잘못된 사용자명 또는 비밀번호입니다.</div>
										<!-- 로그인 버튼 -->
										<div
											class="d-flex align-items-center justify-content-between mt-4 mb-0">
											<a class="small" href="password_find.html"
												onclick="event.preventDefault(); window.location.href='/password_find'">비밀번호를
												잊어버리셨나요?</a>
											<button class="btn btn-primary" type="submit">로그인</button>
										</div>
									</form>
								</div>
								<div class="card-footer text-center">
									<div class="small">
										<a href="join.html"
											onclick="event.preventDefault(); window.location.href='/join'">회원가입하기</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		

		<!-- 푸터 포함 -->
		<div th:replace="fragments/footer"></div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
		<script src="js/scripts.js"></script>
		<script>
			window.onload = function() {
				// 현재 URL의 쿼리 파라미터에서 error를 확인
				const urlParams = new URLSearchParams(window.location.search);
				const errorMessage = document.getElementById('error-message');

				// 'error' 파라미터가 있으면 오류 메시지 표시
				if (urlParams.has('error')) {
					errorMessage.classList.remove('d-none'); // 오류 메시지 보이게 하기
					errorMessage.classList.add('d-block'); // d-block 클래스 추가
				} else {
					errorMessage.classList.remove('d-block'); // 오류 메시지 숨기기
					errorMessage.classList.add('d-none'); // d-none 클래스 추가
				}
			};
		</script>
</body>
</html>
